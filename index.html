<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <title>Electronics Center</title>
</head>

<body>
  <div class="wrapper">
    <header>

      <div id="header-store-name">
        <h1>Electronics Center</h1>
        <h2>"The center of all of your electronic needs"</h2>
      </div>

      <div id="header-links-combined">
        <div id="header-social">
          <ul>
            <li><a href="#"><i class="header-icon fab fa-twitter-square"></i></a></li>
            <li><a href="#"><i class="header-icon fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="header-icon fab fa-google-plus-square"></i></a></li>
          </ul>
        </div>

        <div id="header-other-links">
          <ul>
            <li>Contact Us</li>
            <li>About Us</li>
            <li><a href="#">Log In</a></li>
            <li><a href="#"><i class="header-icon fas fa-shopping-cart"></i></a></li>
          </ul>
        </div>
      </div>

    </header>

    <aside>
      <h2>LABOR DAY SALE EXTENDED!! <a href="#">CLICK HERE</a> FOR MAXIMUM SAVINGS</h2>
    </aside>

    <section>
      <div class="sdiv">
        <h1>Section</h1>
      </div>
    </section>

    <main>
      <div class="mdiv">
        <h1>Main</h1>
      </div>
    </main>

    <footer>
      <div class="fdiv">
        <h1>Footer</h1>
      </div>
    </footer>
  </div>
</body>

</html>
